<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Guess The Number</h1>
        <p class="instructions">Choose a number between 1 and 100. You have 10 attempts to guess the correct number.</p>
        <br>
   
    <form class="form">
        <label2 for="guessField", id="guess">Guess A Number</label2>
        <input type="text" class="guessField" id="guessField">
        <input type="submit" value="submit guess" id="subt" class="guessSubmit">

    </form>
    <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
     </div>
    
</body>
</html>
